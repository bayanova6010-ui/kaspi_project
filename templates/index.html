<input type="text" id="phone" placeholder="Введите номер клиента" />
<input type="text" id="name" placeholder="Имя клиента" />
<input type="text" id="product" placeholder="Название товара" />
<input type="text" id="orderCode" placeholder="OrderCode (номер заказа)" />
<input type="text" id="productCode" placeholder="ProductCode (код товара)" />
<button onclick="openWhatsApp()">Открыть WhatsApp</button>

<script>
function openWhatsApp() {
    let phone = document.getElementById("phone").value;
    let name = document.getElementById("name").value;
    let product = document.getElementById("product").value;
    let orderCode = document.getElementById("orderCode").value;
    let productCode = document.getElementById("productCode").value;

    if(!/^\d{11}$/.test(phone)) {
        alert("Введите корректный номер в формате 77071112233");
        return;
    }
    if(!name || !product || !orderCode || !productCode) {
        alert("Введите все данные: имя, товар, orderCode, productCode");
        return;
    }

    let link = `https://kaspi.kz/shop/review/productreview?orderCode=${orderCode}&productCode=${productCode}&rating=5`;

    let text = `Сәлеметсіз бе, ${name}!\n\nBio-Farm дүкенінде:\n${product}\n\nсатып алуыңызбен құттықтаймыз. Сізге бәрі ұнады деп үміттенеміз.\nБіз үшін әрбір тұтынушымыздың пікірі өте маңызды, сондықтан осында біздің дүкеннің атын көрсете отырып, пікір қалдыруыңызды сұраймыз:\n${link}\n\nАлдын-ала рахмет!\nІзгі ниетпен, Bio-Farm!\n\n====================\n\nЗдравствуйте, ${name}!\n\nПоздравляем с покупкой!\nМы очень рады, что вы приобрели:\n${product}\n\nименно в магазине Bio-Farm и надеемся, что вам все понравилось!\nПожалуйста, оставьте отзыв, для нас это крайне важно:\n${link}\n\nЗаранее вам признательны!\nС уважением, компания Bio-Farm!`;

    let url = "https://wa.me/" + phone + "?text=" + encodeURIComponent(text);
    window.open(url, "_blank");
}
</script>
